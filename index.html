<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="flex-container">

    <div class="form-container">
        <form action="post">

            <ul class="forms">
                <li>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="title" placeholder="Ej: The Hobbit" required>
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" class="author" placeholder="Ej: J.R.R. Tolkien" required>
                </li>        
                <li>
                    <label for="pages">Number of pages</label>
                    <input type="number" name="pages" id="pages" class="pages" placeholder="Ej: 310" required>
                </li>
                <li>
                    <label>Read:</label>
                    <label><input type="radio" name="read" class="read" value="yes" checked>Yes</label>
                    <label><input type="radio" name="read" class="read" value="no">No</label>
                </li>
            </ul>
            <button type="submit" class="submit button">SUBMIT</button>

        </form>

    </div>
    
    <div class="grid-container">


    </div>



    <button class="new-book button">NEW BOOK</button>
</div>

    <script src="./script.js"></script>
</body>
</html>
